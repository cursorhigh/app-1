    <title>LEADERBOARD</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#f06e49">

  <style>
    .search-bar {
      margin-top: 50px;
      margin-right: 20px;
      border: 2px solid #000000;
      border-radius: 10px;
      background-color: #000000;
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
      color: #ffffff;
      padding: 10px;
      width: 400px;
    }
    
    .search-bar::placeholder {
      color: #ffffff;
      font-size: 20px;
      font-weight: normal;
    }
    
    
    .form-group {
      margin-top: 50px;
      max-width: 800px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .search-btn {
      background-color: #000000;
      color: #a8a8a8;
      border: 2px solid #000000;
      border-radius: 10px;
      padding: 10px 20px;
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
      cursor: pointer;
    }
    .row {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .table-wrap {
      border: none;
      justify-content:first baseline;
      padding: 20px;
      border-radius: 10px;
      font-size: 25px;
      color: rgb(80, 194, 255);
      
    }
    
    th:first-child {
      background-color: transparent;
    }
    table {
      width: 100%;
      text-align: center;
    }
    table th,
    table td {
      padding: 25px;
    }
    th {
      background-color: #ffffff00;
      color: #ffffff;
    }
    .table-dark tbody tr:hover td {
      background-color: transparent;
    }
    th:first-child {
      background-color: transparent;
    }
    tr:hover {
      background-color: #dddddd00;
    }     
  
    th:hover {
      background-color: rgba(255, 192, 203, 0);
    }
  </style>

  
    
  <body class="u-body u-xl-mode" data-lang="en">
    <section class="u-clearfix u-uploaded-video u-video u-section-1" id="sec-29c1">
      <div class="u-background-video u-expanded" >
        <div class="embed-responsive">
          <video class="embed-responsive-item" data-autoplay="1" loop="" muted="1" autoplay="autoplay" playsinline="">
            <source src="/static/files/AuroraBorealis-90877.mp4" type="video/mp4">
            <p>Your browser does not support HTML5 video.</p>
          </video>
        </div>
      </div>
      
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
          <h2 class="heading-section" style="font-family: 'Roboto', sans-serif; font-size: 64px; font-weight: bold; color: #fff; text-shadow: 2px 2px 0px #000;">LEADERBOARD</h2>
				</div>
			</div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 mb-4">
            <form method="post">
              {% csrf_token %}
              
                <input type="text" name="search_query" class="form-control search-bar w-100 mr-2" placeholder="Search">
                <button type="submit" class="btn btn-primary position-absolute search-btn">Search</button>
         
            </form>
            
          </div>
                  
        </div>
      <div class="u-clearfix u-sheet u-sheet-1">
        <div class="row">
          <div class="col-md-12">
            <div class="table-wrap ">
              <table class="table  table-bordered table-hover">
                <thead class="table-head ">
                  <tr>
                    <th scope="col">Rank</th>
                    <th scope="col">Name</th>
                    <th scope="col">MP Score</th>
                    <th scope="col">SP Score</th>
                    <th scope="col">Total Score</th>
                  </tr>
                </thead>
                <tbody class="table-body">
                  {% for person in people %}
                    <tr>
                      <td>{{ person.rank }}</td>
                      <td>{{ person.name }}</td>
                      <td>{{ person.onscore }}</td>
                      <td>{{ person.ofscore }}</td>
                      <td>{{ person.tscore }}</td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      
    </section>
    
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/popper.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/main.js"></script>
  
</body></html>
